<!DOCTYPE html>
<html>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const electron = require("electron");
      let { ipcRenderer } = electron;

      let btn = document.getElementById("scream");
      let btnMinimize = document.getElementById("btn-minimize");
      let miniScream = document.getElementById("mini-scream");

      console.log(btn);

      btn.addEventListener("mouseover", function (e) {
        e.preventDefault();
        ipcRenderer.send("resize", 600, 400);
        btnMinimize.style.display = "block";
      });

      btnMinimize.addEventListener("click", function (f) {
        f.preventDefault();
        ipcRenderer.send("resize", 150, 50);
        btnMinimize.style.display = "none";
      });
    });
  </script>
  <head>
    <meta charset="UTF-8" />
    <title>SpotfyLikeTest</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body id="scream">
    <div id="mini-scream" class="mini-scream">
      <img
        src="https://cdn130.picsart.com/273220664000211.png?type=webp&to=min&r=640"
      />
      <h1>
        SpotfyLike
      </h1>
    </div>
    <button
      style="display: none;"
      id="btn-minimize"
      type="button"
      name="buttonMinimize"
      class="button-minimize"
    >
      Minimize
    </button>
  </body>
</html>
