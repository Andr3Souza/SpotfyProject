<!DOCTYPE html>
<html>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const electron = require("electron");
      let { ipcRenderer } = electron;
      let btn = document.getElementById("scream");
      let btnMinimize = document.getElementById("btn-minimize");
      let miniScream = document.getElementById("mini-scream");

      btn.addEventListener("mouseover", function (e) {
        e.preventDefault();
        ipcRenderer.send("resize", 160, 40);
        btnMinimize.style.display = "block";

        btnMinimize.addEventListener("click", function (z) {
          e.preventDefault();
          ipcRenderer.send("resize", 130, 40);

          btnMinimize.style.display = "none";
        });
      });
    });
  </script>
  <head>
    <meta charset="UTF-8" />
    <title>SpotfyLikeTest</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body id="scream">
    <div class="mini-scream" style="display: none;">
      <img
        src="https://cdn130.picsart.com/273220664000211.png?type=webp&to=min&r=640"
      />
      <h1>
        SpotfyLike
      </h1>
    </div>
    <!--<button id="btn" type="button" name="button"></button>-->
    <button
      style="display: none;"
      id="btn-minimize"
      type="button"
      name="button"
    >
      Minimize
    </button>
  </body>
</html>
