<!DOCTYPE html>
<html>
  <script>
      document.addEventListener("DOMContentLoaded", function () {
        const electron = require("electron");
        let { ipcRenderer } = electron;

        let btn = document.getElementById("scream");
        let btnMinimize = document.getElementById("btn-minimize");
        let btnMaxmize = document.getElementById("btn-maxmize");
        let miniScream = document.getElementById("mini-scream");

        btn.addEventListener("mouseover", function (e) {
          e.preventDefault();
          ipcRenderer.send("resize", 160, 40);
          miniScream.style.display = "block";
          btnMaxmize.addEventListener("click", function (z) {
            z.preventDefault();
            ipcRenderer.send("resize", 800, 600);
          });
        });
    }
  </script>
  <head>
    <meta charset="UTF-8" />
    <title>SpotfyLikeTest</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body id="scream">
    <div id="mini-scream" class="mini-scream" style="display: none;">
      <button
        class="button-maxmize"
        style="display: none;"
        id="btn-maxmize"
        type="button"
        name="buttonMaximize"
      ></button>
      <img
        src="https://cdn130.picsart.com/273220664000211.png?type=webp&to=min&r=640"
      />
      <h1>
        SpotfyLike
      </h1>
    </div>
    <!--<button id="btn" type="button" name="button"></button>-->
    <button
      style="display: none;"
      id="btn-minimize"
      type="button"
      name="buttonMinimize"
      class="button-minimize"
    >
      Minimize
    </button>
  </body>
</html>
